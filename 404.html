<html>
  <head>

    <script>
      // Rediriger vers la page d'accueil tout en gardant l'URL

      var hash = location.hash;
      location.replace("/Projet-web2" + "/index.html?redirect=" + encodeURIComponent(path + search + hash));
    </script>
